<div class="container-xxl">
    <button class="m-4 btn btn-dark" (click)="back()">back</button>
    
    <div class="card m-4 ">
        <div class="card-header dp ">
            <h4 class="mx-3">Posts</h4> 
        </div>
        <div class="card-body">    
                <div class="mx-3">
                    <div class="row mb-3">
                        <label class="col-lg-5 fw-bold text-muted">Title</label>
                        
                        <div class="col-lg-7" *ngIf="!loading">
                          <span class="fw-bolder  text-dark">{{posts.title}}</span>
                        </div>
                        <div class="col-lg-7" *ngIf="loading">
                            <div class="spinner-border spinner-border-sm" role="status" >
                              <span class="visually-hidden">Loading...</span>
                            </div>
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-lg-5 fw-bold text-muted">Body</label>
                        
                        <div class="col-lg-7" *ngIf="!loading">
                          <span class="fw-bolder  text-dark">{{posts.body}}</span>
                        </div>
                        <div class="col-lg-7" *ngIf="loading">
                            <div class="spinner-border spinner-border-sm" role="status" >
                              <span class="visually-hidden">Loading...</span>
                            </div>
                            </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
